<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    </head>
    <body>
        <script>
            $('body').terminal({
                hello: function(what) {
                    this.echo('Hello, ' + what + '. Welcome to this terminal.');
                }
            }, {
                greetings: 'My First Web Terminal'
            });
        </script>
        <script>
            $('body').terminal({
                cat: function() {
                    this.echo($('<img src="https://placekitten.com/408/287">'));
                }
            }); 
        </script>
        <template id="greetings">
            _______  _______  ______    __   __  ___   __    _  _______  ___     
           |       ||       ||    _ |  |  |_|  ||   | |  |  | ||   _   ||   |    
           |_     _||    ___||   | ||  |       ||   | |   |_| ||  |_|  ||   |    
             |   |  |   |___ |   |_||_ |       ||   | |       ||       ||   |    
             |   |  |    ___||    __  ||       ||   | |  _    ||       ||   |___ 
             |   |  |   |___ |   |  | || ||_|| ||   | | | |   ||   _   ||       |
             |___|  |_______||___|  |_||_|   |_||___| |_|  |__||__| |__||_______|
        </template>
        <script>
            $('body').terminal("service.py", {
                greetings: greetings.innerHTML
        });
        </script>
    </body>
</html>
